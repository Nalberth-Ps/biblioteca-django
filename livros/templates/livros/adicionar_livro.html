{% extends 'base.html' %}

{% block title %}Adicionar Livro{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4 text-center">Adicionar Novo Livro</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.titulo.label_tag }} 
                    {{ form.titulo }}
                </div>
                <div class="form-group">
                    {{ form.autor.label_tag }}
                    {{ form.autor }}
                </div>
                <div class="form-group">
                    <label for="{{ form.isbn.id_for_label }}">ISBN:</label>
                    {{ form.isbn }}
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Adicionar Livro</button>
                    <a href="{% url 'lista_livros' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
